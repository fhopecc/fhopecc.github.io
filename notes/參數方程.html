<p><strong>參數方程</strong>係一組具有共用自變數的函數，該共用自變數稱作<strong>參數</strong>，舉如下式：
<span class="math display">\[
\left\{
\begin{aligned}
x = a\sin t \\
y = a\cos t
\end{aligned}
\right.
\]</span> 為一個參數方程，其參數為t。</p>
