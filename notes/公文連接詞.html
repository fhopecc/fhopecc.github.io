<h1 id="與及及的規定">「與」及「及」的規定</h1>
<p>依76年8月1日立法院(76)台處議字第1848號函有關立法慣用語詞及標點符號規定，條文中如僅有一連接詞，用「及」字；如有二個連接詞，則上用「與」字，下用「及」字，不用「暨」字作為連接詞。「及」字為連接詞時，「及」字上之標點刪除（但條文太長時，可以寫成「……，及……」）。舉如：國家情報工作法第一條：「為規範、監督、統合國家情報工作__，及__相關人員之管理與激勵措施…」</p>
<h1 id="引用語">引用語</h1>
<p>引用規定</p>
<p>警察機關舉發及處理違反道路交通管理事件考核獎懲規定貳、一、(一)2.規定略以。</p>
