<h3 id="存貨周轉日數">存貨周轉日數</h3>
<p>存貨銷售收現的日數，越短越好。</p>
<p><span class="math display">\[
\begin{aligned}
存貨周轉日數 &amp;= \frac{365}{存貨周轉次數} \\
             &amp;= \frac{365}{\frac{銷貨成本}{存貨}} \\
\end{aligned}
\]</span></p>
