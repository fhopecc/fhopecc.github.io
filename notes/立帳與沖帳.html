<p><strong>立帳</strong>係交易成立時，將交易紀錄為分錄，再將分錄之科目逐一分類到帳戶。至於<strong>沖帳</strong>，則是交易涉及將之前立帳科目減少餘額。</p>
<p>舉如：於1月1日向甲進貨100元產生應付帳款，立帳分錄為借進貨100元，貸應付帳款100元，嗣2月1日付現，分錄為借應付帳款100元，貸現金100元，即將前於1月1日進貨立帳之應付帳款100元沖銷。</p>
<p>洄瀾會計分錄語言可將沖帳簡寫為沖應付元大鈊象帳款100元。</p>
<p>沖帳錯誤將致應付帳款餘額錯誤，如與客戶對帳時發現應付帳款餘額錯誤，須做調整分錄將餘額調整為正確金額。</p>
