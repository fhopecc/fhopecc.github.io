<p>「略以」、「函以」、「載以」，連接以下所要敘述的事情，猶如平時講話，有人會先說：「大概是這個樣子」、「那件公文是這個樣子」、「所記載的事是這個樣子」，然後再敘述所要講的事情。</p>
